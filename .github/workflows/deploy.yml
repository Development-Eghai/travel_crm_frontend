name: Deploy Vite to GitHub Pages

on:
  push:
    branches:
      - main   # ðŸ‘ˆ change to your default branch if not 'main'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Vite project
        run: npm run build

      # ðŸ‘‡ Add this step: copy index.html â†’ 404.html for React Router fallback
      - name: Add 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Upload build output
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist   # Vite builds into dist/
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
